<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual GPS Input</title>
</head>
<body>
    <h1>Input Manual GPS</h1>
    <form action="/manual_input" method="post">
        <label>Device ID: <input type="text" name="device_id" required></label><br>
        <label>Latitude: <input type="text" name="lat" required></label><br>
        <label>Longitude: <input type="text" name="lon" required></label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
